<app-navbar></app-navbar>
<div class="wrapper">

    <div class="event-dt-block p-80">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="main-title checkout-title">
                        <h3>Order Confirmation</h3>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-12 col-md-12">
                    <div class="checkout-block">
                        <div class="main-card">
                            <div class="bp-title">
                                <h4>Billing information</h4>
                            </div>
                            <div class="bp-content bp-form">
                                <div class="row">
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-group mt-4">
                                            <label class="form-label">First Name*</label>
                                            <input class="form-control h_50" type="text" placeholder=""
                                                [value]="user.firstName" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-group mt-4">
                                            <label class="form-label">Last Name*</label>
                                            <input class="form-control h_50" type="text" placeholder=""
                                                [value]="user.lastName" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-group mt-4">
                                            <label class="form-label">Email*</label>
                                            <input class="form-control h_50" type="text" placeholder=""
                                                [value]="user.email" disabled>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <form #myForm="ngForm">
                            <div class="main-card mt-5">
                                <div class="bp-title">
                                    <h4>Total Payable Amount : AUD $50.00</h4>
                                </div>
                                <div class="bp-content bp-form">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-group mt-4">
                                                <label class="form-label">Card number*</label>
                                                <input class="form-control h_50" type="text" placeholder="" required
                                                    [(ngModel)]="cardnumber" name="cardnumber">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group mt-4">
                                                <label class="form-label">Expiry date*</label>
                                                <input class="form-control h_50" type="text" placeholder="MM/YY"
                                                    name="date" required [(ngModel)]="date">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group mt-4">
                                                <label class="form-label">CVV*</label>
                                                <input class="form-control h_50" type="text" placeholder="" required
                                                    [(ngModel)]="cvv" name="cvv">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <button class="main-btn btn-hover h_50 w-100 mt-5" type="submit"
                                                (click)="book()">Confirm &
                                                Pay</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-12 col-md-12">
                    <div class="main-card order-summary">
                        <div class="bp-title">
                            <h4>Billing information</h4>
                        </div>
                        <div class="order-summary-content p_30">
                            <div class="event-order-dt">
                                <div class="event-thumbnail-img">
                                    <img src="../../assets/images/event-imgs/img-7.jpg" alt="">
                                </div>
                                <div class="event-order-dt-content">
                                    <h5>{{event.name}}</h5>
                                    <span>{{event.date}} {{event.time}}</span>
                                    <div class="category-type">Venue Event</div>
                                </div>
                            </div>
                            <div class="order-total-block">
                                <div class="order-total-dt">
                                    <div class="order-text">Total Ticket</div>
                                    <div class="order-number">1</div>
                                </div>
                                <div class="order-total-dt">
                                    <div class="order-text">Sub Total</div>
                                    <div class="order-number">${{event.price}}</div>
                                </div>
                                <div class="divider-line"></div>
                                <div class="order-total-dt">
                                    <div class="order-text">Total</div>
                                    <div class="order-number ttl-clr">USD ${{event.price}}</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
